<h2> Payslip Form</h2>
<form>
                      <div class="table-content">
                        <div class="form-group p-10 row">
                          <div class="col-sm-3">
                            <label for="id" class="p-t-b-10">Employee id<span class="requiredStar"></span></label>
                          </div>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" required maxlength="100" name="id">
                          </div>
                        </div>
                        <div class="form-group p-10 row">
                          <div class="col-sm-3">
                            <label class="p-t-b-10">salary<span class="requiredStar">*</span></label>
                          </div>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" required maxlength="255" name="salary">
                          </div>
                        </div>
                        <div class="form-group p-10 row">
                          <div class="col-sm-3">
                            <label class="p-t-b-10">payslip_for_the_month<span class="requiredStar">*</span></label>
                          </div>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" required maxlength="255" name="Employee Number">
                          </div>
                        </div>
                        <div class="form-group p-10 row">
                          <div class="col-sm-3">
                            <label class="p-t-b-10">paid_days<span class="requiredStar">*</span></label>
                          </div>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="Email" required maxlength="255" name="Email" 
                              pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$">
                          </div>
                        </div>
                        <div class="form-group p-10 row">
                          <div class="col-sm-3">
                            <label class="p-t-b-10">Loss of Pay<span class="requiredStar">*</span></label>
                          </div>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" required maxlength="255" name="Password">
                          </div>
                        </div>
                        <div class="form-group p-10 row">
                          <div class="col-sm-3">
                            <label class="p-t-b-10">days<span class="requiredStar">*</span></label>
                          </div>
                          <div class="col-sm-9">
                            <input type="number" class="form-control" name="days">
                          </div>
                        </div>
                        <div class="form-group p-10 row">
                          <div class="col-sm-3">
                            <label class="p-t-b-10">transaction_date<span class="requiredStar">*</span></label>
                          </div>
                          <div class="col-sm-9">
                            <input type="date" class="form-control" required maxlength="10"
                              name="Phone">
                          </div>
                        </div>
                      </div>
                      <div class="form-group p-10 row">
                          <div class="col-sm-3">
                            <label class="p-t-b-10">transaction_time<span class="requiredStar">*</span></label>
                          </div>
                          <div class="col-sm-9">
                            <input type="time" class="form-control" required maxlength="10">
                          </div>
                      </div>
                      
                      <div class="table-footer">
                        <!-- <button class="btn btn-success">Submit</button> -->
                        <!-- <button class="btn btn-success">Submit</button> -->
                        <button class="btn btn-success">Submit</button>

                      </div>
</form>
