<h2> Add Department</h2>
<form>
  <div class="table-content">
    <div class="form-group p-10 row">
      <div class="col-sm-3">
        <label for="id" class="p-t-b-10">Employee Id:</label>
      </div>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="id">
      </div>
    </div>
  </div>

  <div class="form-group p-10 row">
    <div class="col-sm-3">
      <label class="p-t-b-10">Select Department</label>
    </div>
    <div class="col-sm-9">
      <select placeholder="Select Department" input type="text" class="form-control">
        <option>Information Technology<option>
        <option>Civil</option>
        <option>HR</option>
        <option>Sales</option>
        <option>Account</option>
      </select>
    </div>
  </div>

  <div class="form-group p-10 row">
    <div class="col-sm-3">
      <label class="p-t-b-10">Select Designation</label>
    </div>
    <div class="col-sm-9">
      <select placeholder="Select Designation" input type="text" class="form-control">
        <option>Software Developer<option>
        <option>Site Engineering</option>
        <option>HR Manager</option>
        <option>Sales Manager</option>
        <option>Account Manager</option>
        <option>Engineering Manager</option>
      </select>
    </div>
  </div>
    
  <div class="form-group p-10 row">
    <div class="col-sm-3">
      <label class="p-t-b-10">Total Employees</label>
    </div>
    <div class="col-sm-9">
      <input type="number" class="form-control" name="salary">
    </div>
  </div>


  <div class="table-footer">
    <button class="btn btn-success">Submit</button>
  </div>

</form>
